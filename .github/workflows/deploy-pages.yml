name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: github-pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Enable Corepack
        run: corepack enable

      - name: Activate Yarn Berry
        run: corepack prepare yarn@4.12.0 --activate

      - name: Install dependencies
        run: yarn install --immutable

      - name: Resolve Pages base path and custom domain
        env:
          CUSTOM_DOMAIN_VAR: ${{ vars.PAGES_CUSTOM_DOMAIN || '' }}
          GH_TOKEN: ${{ github.token }}
        run: |
          if [ -n "$CUSTOM_DOMAIN_VAR" ]; then
            echo "NEXT_BASE_PATH=/" >> "$GITHUB_ENV"
            echo "PAGES_CUSTOM_DOMAIN=$CUSTOM_DOMAIN_VAR" >> "$GITHUB_ENV"
          else
            DETECTED_CNAME=""
            if command -v gh >/dev/null 2>&1; then
              DETECTED_CNAME="$(gh api "repos/${{ github.repository }}/pages" --jq '.cname // ""' 2>/dev/null || true)"
            fi

            if [ -n "$DETECTED_CNAME" ] && [ "$DETECTED_CNAME" != "null" ]; then
              echo "NEXT_BASE_PATH=/" >> "$GITHUB_ENV"
              echo "PAGES_CUSTOM_DOMAIN=$DETECTED_CNAME" >> "$GITHUB_ENV"
            else
              echo "NEXT_BASE_PATH=/${{ github.event.repository.name }}" >> "$GITHUB_ENV"
            fi
          fi

      - name: Build static site
        run: yarn build

      - name: Write CNAME for custom domain
        if: env.PAGES_CUSTOM_DOMAIN != ''
        run: |
          echo "$PAGES_CUSTOM_DOMAIN" > out/CNAME

      - name: Disable Jekyll processing
        run: touch out/.nojekyll

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: out

      - name: Sync custom domain + HTTPS (best effort)
        if: env.PAGES_CUSTOM_DOMAIN != ''
        env:
          GH_TOKEN: ${{ secrets.PAGES_ADMIN_TOKEN || github.token }}
        run: |
          bash scripts/sync-pages-domain.sh \
            --domain "$PAGES_CUSTOM_DOMAIN" \
            --repo "${{ github.repository }}" \
            --best-effort

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
